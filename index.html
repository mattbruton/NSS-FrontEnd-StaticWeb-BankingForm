<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking Application Form</title>
</head>
<body>
        <fieldset class="test">
        <legend>Personal Information</legend>
        <label class="persItem">First Name:<input class="persItemText" type="text" size="15"placeholder="First Name"></label>
        <label class="persItem">MI:<input type="text" class="persItemText" size="1" placeholder="M.I."></label>
        <label class="persItem">Last Name:<input type="text" class="persItemText" size="20" placeholder="Last Name"></label>
        <label class="persItem">Address:<input type="text" class="persItemText" size="40"placeholder="Address"></label>
        <label class="persItem">Occupation:<input type="text" class="persItemText" size="25"placeholder="Occupation"></label>
        <label class="persItem">Employer:<input type="text" class="persItemText" size="20"placeholder="Employer"></label>
        <label class="persItem">Employer's Address:<input type="text" class="persItemText" size="40"placeholder="Employer Address"></label>
        </fieldset>
      </form>
      <form>
        <fieldset class="loanInfo">
          <legend>Loan Options</legend>
          <input type="radio" name="loanType">Commercial
          <input type="radio" name="loanType">Real Estate
          <input type="radio" name="loanType">Personal
          <input type="radio" name="loanType">Mortgage
          <input type="text" placeholder="Loan Amount">
          <input type="radio" name="loanLength">5 Years
          <input type="radio" name="loanLength">10 Years
          <input type="radio" name="loanLength">15 Years
          <ul>
            <li><input type="checkbox">I have a down payment</li>
            <li><input type="checkbox">Out-of-State Resident</li>
            <li><input type="checkbox">Married</li>
            <li><input type="checkbox">Loan will be Co-signed</li>
          </ul>
        </fieldset>
      </form>
      <form>
        <fieldset>
        <legend>Comments</legend>
          <textarea cols="132" rows="6"></textarea>
        </fieldset>
      </form>
      <form>
        <fieldset>
        <legend>Contact Information</legend>
          <input type="email" placeholder="E-mail Address">
          <input type="tel" placeholder="Telephone Number">
          <input type="url" placeholder="LinkedIn URL">
        </fieldset>
      </form>
</body>
</html>
